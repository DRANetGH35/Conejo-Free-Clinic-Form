{% from "bootstrap5/form.html" import render_form %}
{% extends "base.html" %} {% block content %}

{% include 'navbar.html' %}
<body data-bs-theme="light">
<div class="custom-container">
    <div class="image_container">
        <img src="static/ConejoFreeClinicLogoTSP.png" alt="Logo" class="img-fluid custom-logo">
    </div>
    {% if current_user.is_authenticated %}
    <a class="active custom-btn btn btn-primary" href="{{ url_for('form') }}">Begin Form</a>

    {% endif %}
    <a class="active custom-btn btn btn-secondary" href="/test">Test</a>
    <a href="#" class="dark-toggle nav-link" id="toggle-dark">Toggle Dark Mode</a>
</div>
</body>

{% include 'footer.html' %}
